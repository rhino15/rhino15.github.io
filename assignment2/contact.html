<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>Contact</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Roy Hinojosa</a>
				</div>
				<div id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<section class="container">
			<section class="row">
				<section class="col-md-12">
					<div class="jumbotron">
						<h1>Contact me</h1>
						<hr>
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<label for="text" class="col-lg-2 control-label">Name</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" id="name" placeholder="First and Last">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail" class="col-lg-2 control-label">Email</label>
									<div class="col-lg-10">
										<input type="email" class="form-control" id="inputEmail" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="textArea" class="col-lg-2 control-label">Message</label>
									<div class="col-lg-10">
										<textarea class="form-control" rows="3" id="textArea"></textarea>
										<span class="help-block">Looking forward to your message.</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</section>
			</section>
			<section class="row">
				<section class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"><h3>Connect With Me</h3></div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-6 col-md-4">
									<a href="https://www.github.com/rhino15" class="thumbnail">
										<img src="assets/images/github_icon.png" alt="github icon">
									</a>
								</div>
								<div class="col-xs-6 col-md-4">
									<a href="https://www.linkedin.com/in/roy-hinojosa-41a06159" class="thumbnail">
										<img src="assets/images/linkedin_icon.png" alt="linkedin icon">
									</a>
								</div>
								<div class="col-xs-6 col-md-4">
									<a href="http://www.stackoverflow.com" class="thumbnail">
										<img src="assets/images/rss_icon.png" alt="stack over flow icon">
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</section>
		</section>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Copyright 2016</p>
			</div>
		</footer>
	</body>
</html>
